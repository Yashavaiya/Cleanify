<app-header></app-header>
<div class="container p-5 border border-white rounded shadow-lg mt-5 bg-light">
    <form [formGroup]=" serviceFormGroup" (ngSubmit)="createServiceProcess(serviceFormGroup.value)"  >

    <div class="text-uppercase  d-flex justify-content-center pt-1 ">
     
    <h5 class="text"><b>Service Form</b></h5> 
    </div>
    <div class="row g-2 pt-3">
      <div class="col-md">
        <label >Name : </label>
        <span class="required"> * </span>
        <input [maxLength]="100" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name"formControlName="name">
        <div class="pt-3"
        *ngIf="isFieldInvalid('name') && (serviceFormGroup.get('name').dirty || serviceFormGroup.get('name').touched)">
        <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('name').hasError('required')">
          Name is required.
        </div>
        <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('name').hasError('pattern')">
          Only letters and spaces are allowed (no numbers).
        </div>
        
        <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('name').hasError('minlength')">
          Name must be at least 4 characters long.
        </div>
        </div>
      
      </div>
      
    </div>
    <div class="row g-2 pt-3">
      <div class="col-md">
        <label>Image : </label>
        <span class="required"> * </span>
        <input type="file" (change)="onFileChange($event)" accept="image/*"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Phone Number">
        <div class="pt-3"
        *ngIf="isFieldInvalid('service_img') && (serviceFormGroup.get('service_img').dirty || serviceFormGroup.get('service_img').touched)">
        <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('service_img').hasError('required')">
          Image is required.
        </div>
      </div>
      </div>
      
      <div class="col-md">
        <label >Rate: </label>
        <span class="required"> * </span>
        <input [maxLength]="10" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Rate"  formControlName="rate">
        <div class="pt-3"
      *ngIf="isFieldInvalid('rate') && (serviceFormGroup.get('rate').dirty || serviceFormGroup.get('rate').touched)">
      <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('rate').hasError('required')">
        Rate is required.
      </div>
      <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('rate').hasError('pattern')">
        Only numbers are allowed.
      </div>
    </div>
      </div>
    </div>
    <div class="row g-2 pt-3">
    <div class="col-md">
      <label  for="exampleFormControlTextarea1">Description : </label>
      <span class="required"> * </span>
      <textarea  [maxLength]="500" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Description"  formControlName="description"></textarea>
      <div class="pt-3"
      *ngIf="isFieldInvalid('description') && (serviceFormGroup.get('description').dirty || serviceFormGroup.get('description').touched)">
      <div class="alert alert-danger " role="alert" *ngIf="serviceFormGroup.get('description').hasError('required')">
        Description is required.
      </div>
    </div>
    </div>
  </div>
    <div class="button-1  d-flex justify-content-center p-5 ">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

    
  </form>
</div>
