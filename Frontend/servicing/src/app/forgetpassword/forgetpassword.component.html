 
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa; 
    }

    .forgetPassword {
      width: 500px; 
      margin: auto; 
    }

  </style>
 
 
 
 
 
 <body>
  <div class="forgetPassword">
   <div class="container p-5 border border-white rounded shadow-lg  bg-light ">
      <form [formGroup]="ResetPasswordFormGroup" (ngSubmit)="resetPasswordProcess(ResetPasswordFormGroup.value)">
            <div class="text-uppercase  d-flex justify-content-center pt-1 ">
                <p class=""><b>Forget Password </b></p>
                
              </div>
            <div class="mb-3  " >
              <label for="exampleInputEmail1"  class="form-label">Email Address :</label>
              <span class="required"> * </span>
              <input [maxLength]="50" type="email" class="form-control" placeholder="Enter Email" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" >
              <div class="pt-3"
              *ngIf="isFieldInvalid('email') && (ResetPasswordFormGroup.get('email').dirty || ResetPasswordFormGroup.get('email').touched)">
              <div class="alert alert-danger " role="alert" *ngIf="ResetPasswordFormGroup.get('email').hasError('required')">
                Email is required.
              </div>
            
              </div>
             
            </div>
            <div *ngIf="showSubmitMessage && errorMessage" class="error-message alert alert-danger ">
              {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success ">Reset Password</button>
        </div>
          </form>
          
    </div>
  </div>
  </body>
